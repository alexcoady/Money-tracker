<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Money tracker</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->
    </head>
    <body>
        <div class="container" id="app">

            <div class="row">

                <div class="span4" id="stats">
                    <h2>Loading stats..</h2>
                </div>

                <div class="span4" id="entry-add-form">
                    <form>
                        <fieldset>
                            <legend>Add entry</legend>
                            <input type="text" id="add-entry-amount" class="add-entry-form-input" placeholder="Amount" />
                            <input type="text" id="add-entry-description" class="add-entry-form-input" placeholder="Description" />
                            <input type="text" id="add-entry-party-name" class="add-entry-form-input typeahead" placeholder="Party name" />
                        </fieldset>
                    </form>

                    <div id="entries">
                        <h2>Loading entries..</h2>
                    </div>
                    
                </div>

                <div class="span4" id="party-add-form">
                    <form>
                        <fieldset>
                            <legend>Add party</legend>
                            <input type="text" id="add-party-name" class="add-party-form-input" placeholder="Name" />
                        </fieldset>
                    </form>

                    <div id="parties">
                        <h2>Loading parties..</h2>
                    </div>
                    
                </div>

            </div>

        </div>
        <!-- build:js scripts/main.js -->
        <script data-main="scripts/main" src="bower_components/requirejs/require.js"></script>
        <!-- endbuild -->
</body>
</html>
